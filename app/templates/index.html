<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudofy by Trhacknon - AI Generator Pseudocode</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='pseudofy.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Pseudofy by Trhacknon</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <div class="form-container">
                <form id="pseudocodeForm">
                    <label for="codeInput">Enter Your Source Code or Problem Description:</label>
                    <textarea id="codeInput" name="codeInput" rows="8" required></textarea>

                    <label for="languageSelect">Choose Programming Language:</label>
                    <select id="languageSelect" name="languageSelect" required>
                        <option value="" disabled selected>Select Language</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="golang">Golang</option>
                        <option value="c++">C++</option>
                        <option value="ruby">Ruby</option>
                        <option value="php">PHP</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="swift">Swift</option>
                        <option value="typescript">TypeScript</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="rust">Rust</option>
                        <option value="r">R</option>
                        <option value="dart">Dart</option>
                        <option value="perl">Perl</option>
                        <option value="scala">Scala</option>
                        <option value="shell">Shell Script</option>
                        <option value="lua">Lua</option>
                        <option value="matlab">MATLAB</option>
                    </select>

                    <button type="submit" class="submit-btn">Generate Pseudocode</button>
                </form>

                <div id="result" class="result">
                    <!-- RESULTS -->
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <p>Loading...</p>
                    <div class="spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by Trhacknon.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
